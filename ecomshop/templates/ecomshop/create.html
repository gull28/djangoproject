{% extends "ecomshop/base.html" %}
{% block title %}Create PAGE{% endblock %}

{% block content %}
    <h3 style="margin-bottom: 20px">Create Page</h3>
<form method="post" action="/create/">
    {% csrf_token %}
    <div class="input-group mb3">
        <div class="input-group-prepend">
            <button type="submit", name="save" class="btn btn-success" style="margin-right:10px">Create New</button>
        </div>
        {{form.name}}
    </div>

</form>
{% endblock %}
